baseURL = "https://tbro28.github.io/tlt/"
languageCode = "en-us"
DefaultContentLanguage = "en"

title = "Test Leadership in Test"
theme = "docdock"
themesdir = "../tlt/themes"

[params]
editURL = "https://github.com/vjeantet/hugo-theme-docdock/edit/master/exampleSite/content/"
noHomeIcon = false # default is false
noSearch = false # default is false
showVisitedLinks = true # default is false
unfoldedMenus = ["start"] # set menu identifiers which should be displayed unfolded
themeVariant = "blue" # choose theme variant "green", "gold" , "blue" (default)


[outputs]
home = [ "HTML", "RSS", "JSON"]


